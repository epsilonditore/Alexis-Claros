<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <form class="caja" method="get" action="CALCULADORA.PHP">
        <h1>CALCULADORA PHP</h1>
        <input type="number" name="operando1" placeholder="Ingrese un numero">
        <select name="operador">
            <option value="+">+
            </option>
            <option value="-">-
            </option>
            <option value="*">*
            </option>
            <option value="/">/
            </option>
        </select>
        <input type="number" name="operando2" placeholder="Ingrese otro numero">
        <input type="submit" id="" name="" value="Resultado">
        
    </form>
</body>
</html>
